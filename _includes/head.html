<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>{% if page.title and page.title != 'About text' %}{{ page.title | strip_html | normalize_whitespace }}.
        {{site.title | strip_html | normalize_whitespace}}{% else %}{{ site.title | strip_html | normalize_whitespace
        }}{% endif %}</title>
    <meta name="description" content="{{ site.description | strip_html | normalize_whitespace }}">

    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title and page.title != 'About text' %}{{ page.title | strip_html | normalize_whitespace }}.
        {{site.title | strip_html | normalize_whitespace}}{% else %}{{ site.title | strip_html | normalize_whitespace
        }}{% endif %}">
    <meta property="og:description" content="Public Relations & Media Marketing Solutions">
    <meta property="og:image" content="https://paretocapital.net/sharing_thumb.png">
    <meta property="og:url" content="https://paretocapital.net">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | strip_html }}"
          href="{{site.url}}{{site.baseurl}}/feed.xml">
    {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}{% for page in pages %}
    <link rel="alternate" hreflang="{{page.lang}}-il" href="{{site.url}}{{site.baseurl}}{{page.url}}"/>{% endfor %}
    <link href="{{site.url}}{{site.baseurl}}/css/app.css" rel="stylesheet" type="text/css"/>

    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="{{site.url}}{{site.baseurl}}/js/slides.min.js"></script>
    <script src="{{site.url}}{{site.baseurl}}/js/typed.min.js"></script>
    <script src="{{site.url}}{{site.baseurl}}/js/main.js"></script>

</head>
